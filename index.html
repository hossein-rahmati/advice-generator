<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap");
    </style>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Advice generator app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body style="font-family: 'Manrope', sans-serif" class="bg-[#1f2632]">
    <div class="flex flex-col items-center mx-auto p-8 bg-[#313b4a] m-4 w-96 rounded-xl">
      <h1 class="text-[#52ffa8] m-2 advice-id"></h1>
      <p class="text-slate-200 text-lg m-4 advice-text">
      </p>
      <span>
        <img src="./images/pattern-divider-mobile.svg">
      </span>
      <span class="bg-[#52ffa8] p-6 rounded-full relative top-14 cursor-pointer hover:opacity-80 hover:rotate-90 transition ease-in duration-150 dice"</span>
        <img src="./images/icon-dice.svg">
      </span>
    </div>

    <div class="mx-auto mt-12 text-center text-slate-200">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="underline" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/hosseinrmt" class="underline text-[#52ffa8]" target="_blank">Hossein Rahmati</a
      >.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
